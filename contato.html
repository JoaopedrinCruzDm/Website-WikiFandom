    <link href="css/principal.css" rel="stylesheet" type="text/css" />

  <body>
    <!-- Header -->

      <!-- Logotipo -->

      <main>
        <div class="caixa-info">
          <center>
            <h1>Fale conosco!</h1>

            <form class="form-contato" id="contact-form">
              <label for="nome">Nome:</label>
              <input type="name" placeholder="Nome" id="nome" name="nome" required> <br>
              <br>
              <label for="email">E-mail:</label>
              <input type="email" placeholder="E-mail" id="email" name="email" required> <br>
              <br>
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea> <br>
              <br>
              <input class="btn-contato" type="submit" value="Enviar">
            </form>
          </center>
        </div>
      </main>

    <div style="margin: 300px;"></div>

      </div>

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          const mailtoLink = mailto:joaopedropaulohenrique4@gmail.com?subject=Contato&body=Nome: ${name}%0D%0AE-mail:  ${email}%0D%0AMensagem: ${message};
